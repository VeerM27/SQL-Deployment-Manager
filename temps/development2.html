<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Development Environment - SQL Deployment Manager</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
            color: #212529;
        }
        .sidebar {
            height: 100vh;
            background-color: #20232a;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: #ccc;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            font-weight: 500;
        }
        .sidebar a:hover {
            background-color: #333;
            color: #fff;
        }
        .sidebar .fw-bold {
            background-color: #2d313b;
            border-left: 4px solid #0b5ed7;
        }
        .editor {
            width: 100%;
            height: 250px;
            font-family: monospace;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            resize: none;
        }
        pre {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            max-height: 400px;
            white-space: pre-wrap;
        }
        .btn-row {
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            align-items: center;
            margin-top: 16px;
        }
        .btn-pill {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 18px;
            border-radius: 14px;
            font-weight: 700;
            color: #fff !important;
            text-decoration: none;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(11,61,145,0.12);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
            background: linear-gradient(180deg,#1a5eff 0%, #0b3d91 100%);
        }
        .btn-pill .bi { font-size: 18px; line-height: 1; opacity: 0.98; }
        .btn-pill:hover {
            transform: translateY(-3px);
            box-shadow: 0 18px 36px rgba(11,61,145,0.18);
        }
        .btn-pill:active { transform: translateY(-1px); }
        .btn-pill:focus {
            outline: 3px solid rgba(11,61,145,0.16);
            outline-offset: 3px;
            box-shadow: 0 18px 36px rgba(11,61,145,0.18);
        }
        .btn-pill[disabled], .btn-pill.disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="text-center mb-4">SQL Manager</h4>
            <a href="/home">üè† Home</a>
            <a href="/development" class="fw-bold text-white">üßë‚Äçüíª Development</a>
            <a href="/comparison">üìä Schema Comparison</a>
            <a href="/analysis">üîç SQL Analysis</a>
            <a href="/workflow">‚öôÔ∏è Workflow</a>
            <a href="/history">üïì History</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10 p-5">
            <h2>Development Environment</h2>
            <p class="text-muted">Upload or paste your SQL script for safe review and analysis.</p>

            <!-- Alert Message -->
            <div th:if="${message}" class="alert mt-3"
                 th:classappend="${alertType} == 'warning' ? 'alert-warning' : 'alert-info'"
                 th:text="${message}">
            </div>


            <!-- Upload / Paste SQL -->
            <form method="post" action="/upload-sql" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label fw-bold">Upload SQL File</label>
                    <input class="form-control" type="file" name="file" accept=".sql">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Or Paste SQL Code</label>
                    <textarea class="editor" name="sqlText" placeholder="Paste your SQL here..."></textarea>
                </div>

                <!-- Unified Button Row -->
                <div class="btn-row" role="group" aria-label="Development actions">
                    <button type="submit" class="btn-pill" aria-label="Upload SQL file">
                        <i class="bi bi-folder2-open-fill"></i>
                        <span>Upload</span>
                    </button>

                    <a href="/comparison" class="btn-pill" role="button" aria-label="Run schema comparison">
                        <i class="bi bi-journal-bookmark"></i>
                        <span>Run Schema Comparison</span>
                    </a>

                    <a href="/analysis" class="btn-pill" role="button" aria-label="Run SQL analysis">
                        <i class="bi bi-brain"></i>
                        <span>Run SQL Analysis</span>
                    </a>

                    <button type="button" class="btn-pill" aria-label="Preview deployment">
                        <i class="bi bi-rocket-takeoff"></i>
                        <span>Preview Deployment</span>
                    </button>

                    <button type="button" class="btn-pill" aria-label="Save and continue">
                        <i class="bi bi-save2-fill"></i>
                        <span>Save & Continue</span>
                    </button>
                </div>
            </form>

            <!-- Display Message -->
            <div th:if="${success}" class="alert alert-success mt-4" th:text="${success}"></div>
            <div th:if="${error}" class="alert alert-danger mt-4" th:text="${error}"></div>

            <!-- File Preview Area -->
            <div th:if="${fileContent}" class="mt-4">
                <h5 th:text="'File Preview: ' + ${fileName}"></h5>
                <pre th:text="${fileContent}"></pre>
            </div>
        </div>
    </div>
</div>
</body>
</html>
