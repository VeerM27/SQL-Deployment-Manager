<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ✅ Basic HTML metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Deployment Manager</title>

    <!-- ✅ Bootstrap CSS (for layout, spacing, buttons, responsiveness) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- ✅ Internal CSS for custom styling -->
    <style>
        /* ------------------ COLOR VARIABLES ------------------ */
        :root {
            --royal: #0b3d91;     /* Deep blue for header and accents */
            --navy: #0a315e;      /* Dark navy for sidebar background */
            --muted: #6c757d;     /* Gray text */
            --card-bg: #ffffff;   /* Default white background for cards */
            --page-bg: #f5f7fb;   /* Light gray-blue background for page */
        }

        /* ------------------ GLOBAL PAGE STYLES ------------------ */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
            background: var(--page-bg);
            color: #0b1a2b;
            -webkit-font-smoothing: antialiased;
        }

        /* Main wrapper: sidebar + main content area */
        .app {
            display: flex;
            min-height: 100vh;
        }

        /* ------------------ SIDEBAR STYLES ------------------ */
        .sidebar {
            background-color: var(--navy);
            color: #fff;
            width: 240px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        /* Sidebar links */
        .sidebar a {
            color: #dbe1f2;
            text-decoration: none;
            display: block;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background .2s;
        }

        /* Active or hovered link */
        .sidebar a:hover,
        .sidebar a.active {
            background: #143d74;
            color: #fff;
        }

        /* ------------------ MAIN CONTENT AREA ------------------ */
        .main {
            flex: 1;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
        }

        /* Header bar at the top */
        .app-header {
            background: var(--royal);
            color: #fff;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .app-header span {
            font-size: .95rem;
            color: #dbe1f2;
        }

        /* ------------------ STEP TITLE ------------------ */
        .step-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Circle with step number */
        .step-title::before {
            content: "1";
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 25px;
            height: 25px;
            background: var(--royal);
            color: #fff;
            border-radius: 50%;
            font-size: .9rem;
            font-weight: 600;
        }

        /* ------------------ ENVIRONMENT CARDS ------------------ */
        .env-cards {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .env-card {
            flex: 1;                           /* Each card takes equal space within its container */
            min-width: 250px;                  /* Slightly larger minimum width */
            max-width: 300px;                  /* Prevents cards from stretching too wide */
            height: 180px;                     /* Sets a consistent card height */
            text-align: center;                /* Centers text horizontally */
            border-radius: 12px;               /* Smooth rounded corners */
            padding: 30px 20px;                /* Inner spacing around content */
            box-shadow: 0 2px 6px rgba(0, 0, 0, .08); /* Light drop shadow for depth */
            font-size: 1.2rem;                 /* Slightly larger font for better readability */
            font-weight: 500;                  /* Medium-bold text for emphasis */
            transition: transform .2s ease, box-shadow .2s ease, border .2s ease;
            /* Smooth animation effects on hover or select */
            cursor: pointer;                   /* Changes cursor to hand icon to indicate clickability */
            background-color: var(--card-bg);  /* Default card background (white from CSS variable) */
            display: flex;                     /* Enables centering content vertically */
            flex-direction: column;            /* Keeps title and description stacked */
            justify-content: center;           /* Vertically centers the text inside */
        }

        /* Hover effect */
        .env-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, .1);
        }

        /* Highlight the selected card */
        .env-card.selected {
            border: 3px solid var(--royal);
            transform: scale(1.03);
        }

        /* Individual environment colors */
        .env-dev { background: #d4edda; border: 1px solid #c3e6cb; }     /* Green */
        .env-staging { background: #fff3cd; border: 1px solid #ffeeba; } /* Yellow */
        .env-prod { background: #f8d7da; border: 1px solid #f5c6cb; }    /* Red */

        /* Section label below cards */
        .section-label {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 40px;
            color: var(--navy);
            text-align: center;
        }

        /* Next button */
        .btn-next {
            position: fixed;              /* Keeps the button always visible on screen */
            bottom: 20px;                 /* Distance from bottom of page */
            right: 20px;                  /* Distance from right edge */
            background: var(--royal);     /* Your theme blue color */
            color: #fff;                  /* White text */
            border: none;                 /* No border */
            padding: 8px 18px;            /* Smaller and cleaner size */
            border-radius: 6px;           /* Slightly rounded corners */
            font-size: 0.95rem;           /* Normal readable text size */
            font-weight: 500;             /* Medium bold */
            cursor: pointer;              /* Pointer on hover */
            transition: background 0.2s ease; /* Smooth hover color transition */
        }

        .btn-next:hover {
            background: #072c73;          /* Slightly darker on hover */
        }

        /* ------------------ RESPONSIVE ------------------ */
        @media(max-width: 768px) {
            .app { flex-direction: column; }
            .sidebar { width: 100%; flex-direction: row; justify-content: space-around; }
            .env-cards { flex-direction: column; align-items: center; }
            .env-card { width: 80%; }
        }
    </style>
</head>

<body>
<!-- ✅ MAIN APP CONTAINER -->
<div class="app">

    <!-- ✅ SIDEBAR -->
    <div class="sidebar">
        <h2>SQL Deployment Manager</h2>
        <a href="/home" class="active">Dashboard</a>
        <a href="/comparison">Schema comparison</a>
        <a href="/analysis">SQL Analysis</a>
        <a href="/workflow">Workflow</a>
        <a href="/history">History</a>
    </div>

    <!-- ✅ MAIN SECTION -->
    <div class="main">

        <!-- Header -->
        <div class="app-header">
            <div>SQL Deployment Manager</div>
            <span>DBA_Admin</span>
        </div>

        <!-- Step title -->
        <div class="step-title">Select Environment</div>

        <!-- Environment cards -->
        <div class="env-cards">
            <div class="env-card env-dev" data-env="Development" data-url="/development">
                <strong>Development</strong><br>Environment
            </div>
            <div class="env-card env-staging" data-env="Staging" data-url="/analysis">
                <strong>Staging</strong><br>Environment
            </div>
            <div class="env-card env-prod" data-env="Production" data-url="/workflow">
                <strong>Production</strong><br>Environment
            </div>
        </div>

        <!-- Section label -->
        <div class="section-label" id="selectedEnvLabel">
            Select Environment
        </div>

        <!-- Next button -->
        <button class="btn-next" id="nextButton">Next →</button>
    </div>
</div>

<!-- ✅ JavaScript to handle interactions -->
<script>
    // Get all environment cards
    const cards = document.querySelectorAll('.env-card');
    const label = document.getElementById('selectedEnvLabel');
    const nextButton = document.getElementById('nextButton');
    let selectedEnvironment = null; // store user's selected environment
    let selectedUrl = null; // store URL for the selected environment

    // Loop through each card and add a click event
    cards.forEach(card => {
        card.addEventListener('click', () => {
            // Remove 'selected' class from all cards
            cards.forEach(c => c.classList.remove('selected'));

            // Add 'selected' class to the clicked card
            card.classList.add('selected');

            // Save selected environment name and URL
            selectedEnvironment = card.getAttribute('data-env');
            selectedUrl = card.getAttribute('data-url');

            // Update text label below cards
            label.textContent = `Selected: ${selectedEnvironment} Environment`;
        });
    });

    // Handle click on "Next" button
    nextButton.addEventListener('click', () => {
        // If user hasn't selected anything yet
        if (!selectedEnvironment) {
            alert('⚠️ Please select an environment first!');
            return;
        }

        // Navigate to the appropriate page based on the selected environment
        window.location.href = selectedUrl;
    });
</script>
</body>
</html>
